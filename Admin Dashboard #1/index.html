<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Admin Dashboard #1</title>
    </head>
    <body>
        <div class="container">
            <!-- Sidebar selection -->
            <aside>
                <div class="toggle">
                    <div class="logo">
                        <img src="./images/logo.png" />
                        <h2>BenFire</h2>
                    </div>
                    <div id="btn-close">
                        <span class="material-symbols-outlined"> close </span>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="sidebar">
                    <a href="#"
                        ><span class="material-symbols-outlined">
                            dashboard
                        </span>
                        <h3>Dashboard</h3></a
                    >
                    <a href="#"
                        ><span class="material-symbols-outlined"> person </span>
                        <h3>Users</h3></a
                    >
                    <a href="#" class="active"
                        ><span class="material-symbols-outlined"> mail </span>
                        <h3>Tickets</h3>
                        <span class="message-count">10</span></a
                    >
                    <a href="#"
                        ><span class="material-symbols-outlined"> logout </span>
                        <h3>Logout</h3></a
                    >
                </div>
            </aside>

            <main>
                <h1>Analytics</h1>
                <div class="analytics">
                    <div class="sale">
                        <div class="status">
                            <div class="info">
                                <h3>Total Sales</h3>
                                <h1>$65,024</h1>
                            </div>
                            <div class="progresss">
                                <svg>
                                    <circle cx="38" cy="38" r="36"></circle>
                                </svg>
                                <div class="percentage">
                                    <p>+81%</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="search">
                        <div class="status">
                            <div class="info">
                                <h3>Site Visit</h3>
                                <h1>$65,024</h1>
                            </div>
                            <div class="progresss">
                                <svg>
                                    <circle cx="38" cy="38" r="36"></circle>
                                </svg>
                                <div class="percentage">
                                    <p>+21%</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="visit">
                        <div class="status">
                            <div class="info">
                                <h3>Searches</h3>
                                <h1>$65,024</h1>
                            </div>
                            <div class="progresss">
                                <svg>
                                    <circle cx="38" cy="38" r="36"></circle>
                                </svg>
                                <div class="percentage">
                                    <p>+88%</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="users">

                </div>
            </main>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
