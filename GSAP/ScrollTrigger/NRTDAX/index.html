<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NFTDAX</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="circle-text">
            <div class="text">
                <div class="dot"></div>
                <p>we don't care say hello or say hi -</p>
            </div>
        </div>
        <header>
            <nav class="nav-bar">
                <ul class="menu">
                    <li><a href="">top art</a></li>
                    <li><a href="">top artist</a></li>
                    <li><a href="">nft</a></li>
                </ul>
                <div class="logo">
                    <h3>nftdax</h3>
                </div>
                <button class="btn contact">contact</button>
            </nav>
        </header>
        <div class="container">
            <div class="side-one">
                <h1>
                    coollect <br />
                    digital art <br />
                    from us
                </h1>

                <div class="buttons">
                    <button class="btn skew">details</button>
                    <button class="btn skew">create</button>
                </div>
                <div class="statistics">
                    <div class="statistic">
                        <div class="num num1">100k+</div>
                        <div class="s">users</div>
                    </div>
                    <div class="statistic">
                        <div class="num num2">32k+</div>
                        <div class="s">artwork</div>
                    </div>
                    <div class="statistic">
                        <div class="num num3">50k+</div>
                        <div class="s">artist</div>
                    </div>
                </div>
            </div>
            <div class="side-two">
                <div class="circle">
                    <img src="./img/nft.png" alt="" />
                </div>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
            integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./app.js"></script>
    </body>
</html>
